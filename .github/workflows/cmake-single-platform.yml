          version: latest # optional, default is latest
          # Target platform
          platform: x86 # optional, default is x64
          # Set up cc/clang/c++/clang++ executables
          cc: 1 # optional, default is 1

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt-get install libx11-dev libfreetype-dev libfontconfig1-dev libasound2-dev libxrandr-dev libxinerama-dev libxcursor-dev

      - name: Generate Build Files
        run: |
          cmake -G "Ninja" -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang -DCMAKE_BUILD_TYPE=Release -DBUILD_STANDALONE=OFF -DCI_PLUGIN_BUILD=1 -S . -B ./build

      - name: Build Project
        run: |
         cmake --build ./build --config Release

      - name: List errors
        run: cat "./build/CMakeFiles/CMakeError.log" || true
      
      - name: Collect and Zip VST3 Plugins (Linux)
        run: |
          mkdir -p ./vst3_release
          # 寻找并拷贝
          find ./build -name "*.vst3" -type d -exec cp -R {} ./vst3_release/ \;
          
          if [ -z "$(ls -A ./vst3_release)" ]; then
            echo "No VST3 plugins found!"
            exit 1
          fi
          
          # Linux 下通常使用 zip 命令
          cd vst3_release
          zip -r ../Plugins_Linux_VST3.zip ./*
          cd ..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-vst3-zip
          path: Plugins_Linux_VST3.zip
